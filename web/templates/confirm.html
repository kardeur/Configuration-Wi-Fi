<!DOCTYPE html>
<html lang="fr" class="uk-height-1-1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configuration Wi-Fi Octavio</title>
    <link rel="icon" href="img/favicon.ico">
    <!-- CSS FILES -->
    <link rel="stylesheet" type="text/css" href="css/uikit.css">
</head>
<body class="uk-height-1-1">
<div class="uk-flex uk-flex-center uk-flex-middle">
    <div class="uk-width-large uk-padding-small">
        <div class="uk-width-1-1 uk-text-center">
            <p class="uk-text-large">Connexion au réseau Wi-Fi</p>
        </div>

        <div class="uk-margin">
            <div class="uk-width-1-1">
                <p>
                    Entrez le mot de passe requis pour vous connecter à {{ ssid }} <br><br>
                </p>
            </div>
        </div>
        <form action="/connect" method="POST">
            <div class="uk-grid uk-grid-small">
                <div class="uk-width-2-3">
                    <input type="hidden" name="ssid" value="{{ ssid_encoded }}">
                    <input class="uk-input" placeholder="Mot de passe (si nécessaire)" type="password" name="password">
                </div>
                <div class="uk-width-1-3">
                    <button type="submit" value="Connect" class="uk-button uk-button-primary uk-width-expand">Valider</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- JS FILES -->
<script src="js/uikit.js"></script>
<script src="js/uikit-icons.min.js"></script>
